<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册-没得比</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../lib/reg.js"></script>
    <script src="../lib/captcha.js"></script>
    <script src="../lib/md5.js"></script>
    <script src="../lib/cookie.js"></script>
</head>

<body>
    <div class="sub-head">
        <div class="page-all clearfix">
            <div class="fl logo"><a href="//www.meidebi.com/"></a></div>
        </div>
    </div>
    <div class="page-all">
        <div class="sign-container f14 sign-reg">
            <nj-switch>
                <div class="_head clearfix">
                    <div class="fl">
                        <nj-switch-menu>手机注册</nj-switch-menu>
                        <!-- <nj-switch-menu>邮箱注册</nj-switch-menu> -->
                    </div>
                    <span class="fr">已有账号？<a href="//login.meidebi.com">马上登录</a></span>
                </div>
                <div class="_body clearfix">
                    <nj-switch-item>
                        <div class="sign-form fl">
                            <div>
                                <div class="item">
                                    <i class="f-icon icon-mobile"></i>
                                    <input name="mobile" class="text phone" placeholder="手机号码"></input>
                                    <span id="verphone1">手机号码不规范</span>
                                    <span id="verphone2">手机号码不能为空</span>
                                </div>
                                <div class="item verify yzm">
                                        <i class="f-icon icon-verify"></i>
                                        <input class="verify" class="text" placeholder="验证码"></input>
                                        <div class="send-verify">
                                            <canvas width="160" height="50" id="captcha"></canvas>
                                        </div>
                                        <span class="verCode">验证码错误</span>
                                </div>

                                <div class="item">
                                    <i class="f-icon icon-gift"></i>
                                    <input class="invite" class="text" value="" placeholder="输入邀请码（选填）"></input>
                                </div>
                                <div class="item">
                                    <i class="f-icon icon-lock"></i>
                                    <input class="password" type="password" class="text" placeholder="设置密码"></input>
                                    <span id="verpass1">密码6-15位</span>
                                    <span id="verpass2">不能为空</span>
                                    <div class="pass_level gray9">安全程度：
                                        <span id="passLevel1" class="pass_bar">
                                            <i class="t1">弱</i><i class="t2">中</i><i class="t3">强</i>
                                        </span>
                                    </div>
                                </div>
                                <div class="item last">
                                    <i class="f-icon icon-repass"></i>
                                    <input class="repassword" type="password" class="text" placeholder="确认密码"></input>
                                    <span id="pswTest">两次密码不一致</span>
                                </div>

                                <div class="sub-item">
                                    <div class="mb20"><button class="btn-submit">立即注册</button></div>
                                    <div style="font-size: 13px">
                                        <div>
                                            <input id="protocol" type="checkbox" value="on"></input>我已阅读并同意，<a
                                                href="//www.meidebi.com/about/clause.html" target="_blank">《没得比用户协议》</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nj-switch-item>

                    <!--sign-form-->
                    <dl class="sign-pub fr">
                        <dt class="gray3">无需注册，使用以下快捷方式登录：</dt>
                        <dd>
                            <a href="//login.meidebi.com/Index-qqlogin" class="qq"><i
                                    class="f-icon icon-qq"></i>QQ账号登录</a>
                            <a href="//login.meidebi.com/Index-weibologin" class="weibo"><i
                                    class="f-icon icon-weibo"></i>微博账号登录</a>
                            <a href="//login.meidebi.com/Index-tblogin" class="taobao"><i
                                    class="f-icon icon-taobao"></i>淘宝账号登录</a>
                            <a href="//login.meidebi.com/Index-wxlogin" class="wechat"><i
                                    class="f-icon icon-wechat"></i>微信账号登录</a>
                        </dd>
                    </dl>
                </div>
            </nj-switch>
        </div>
        <!--sign-container-->
    </div>
 

    <footer></footer>
    <script>
    $("footer").load("../../../server/footer.html")
    
    </script>



</body>

</html>
