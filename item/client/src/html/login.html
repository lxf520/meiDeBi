<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册-没得比</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../lib/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="sub-head">
        <div class="page-all clearfix">
            <div class="fl logo"><a href="//www.meidebi.com/"></a></div>
        </div>
    </div>
    <div class="page-all">
        <div class="sign-container f14 sign-in">
            <div class="_head clearfix">
                <div class="lab fl orange">欢迎登录</div>
                <span class="fr">没有账号？<a href="/Register-index.html">马上注册</a></span>
            </div>
            <div class="_body clearfix">
                <div class="sign-form">
                    <div id="leftBlock">
                        <div class="tabTitle clearfix">
                            <div class="active">账号密码登录</div>
                            <div >手机号快捷登录</div>
                        </div>
                        <div class="clearfix boxs">
                            <div id="normalLogin" class="block">
                                <form>
                                    <div class="item mb30">
                                        <i class="f-icon icon-head"></i>
                                        <input  class="username text" placeholder="用户名/手机号/邮箱"></input>
                                    </div>
                                    <div class="item mb20">
                                        <i class="f-icon icon-lock"></i>
                                        <input class="password text" type="password" placeholder="登录密码"></input>
                                    </div>
                                    <div class="clearfix remember mb30">
                                        <input class="check" type="checkbox" class="fl" name="cache" value="1">两周内自动登录</input>
                                        <a href="/Retrieve-index.html" class="fr">忘记密码</a>
                                    </div>
                                    <div class="sub-item">
                                        <button class="btn-submit">立即登录</button>
                                    </div>
                                </form>
                            </div>
                            <div id="quickLogin">
                                <form action="/Login-domobilelogin" method="post" data-async>
                                    <div class="item mb30">
                                        <i class="f-icon icon-mobile"></i>
                                        <input  name="mobile" class="text phone" placeholder="手机号"></input>
                                    </div>
                                    <div class="item mb20 verify">
                                        <i class="f-icon icon-verify"></i>
                                        <input required name="verify" class="text" placeholder="输入验证码"></input>
                                        <button >发送验证码</button>
                                    </div>
                                    <div class="clearfix remember mb30">
                                        <input class="check" type="checkbox" class="fl" name="cache" value="1">两周内自动登录</input>
                                        <a href="/Retrieve-index.html" class="fr">忘记密码</a>
                                    </div>
                                    <div class="sub-item">
                                        <button class="btn-submit">立即登录</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div class="leftBlock">
                    <dl class="sign-pub">
                        <dt><span>使用合作账号登录</span></dt>
                        <dd>
                            <!--暂时隐藏qq登录-->
                            <a href="//login.meidebi.com/Index-qqlogin"><i class="f-icon icon-qq"></i></a>
                            <a href="//login.meidebi.com/Index-weibologin"><i class="f-icon icon-weibo"></i></a>
                            <a href="//login.meidebi.com/Index-tblogin"><i class="f-icon icon-taobao"></i></a>
                            <a href="//login.meidebi.com/Index-wxlogin"><i class="f-icon icon-wechat"></i></a>
                        </dd>
                    </dl>
                </div>
                <!--sign-form-->
            </div>
        </div>
        <!--sign-container-->
    </div>


    <footer></footer>
    <script>
        $("footer").load("../../../server/footer.html");
        
        $(".tabTitle").children().click(function(){
                console.log( $(this) , $(this).index() );
                
                $(this).addClass('active').siblings().removeClass('active');
                $('.boxs').children().eq($(this).index()).addClass('block').siblings().removeClass('block')
            })

    </script>

</body>

</html>
